<h2>Perlゼミフォーラム</h2>

Perlゼミには、Perlのことが質問できるPerlゼミフォーラムがあります。

<h4>Perlゼミフォーラムへの登録</h4>

Perlゼミフォーラムは以下から登録できます。Perlに興味のある方であれば、どなたでも登録可能です。Slackと呼ばれるコミュニケーションツールを使っています。

<a href="https://docs.google.com/forms/d/e/1FAIpQLSe6ypMTx5XTh2KbsIgqgPMXNrC5Bo9FKRPVHM_o0jvrH_k28A/viewform">Perlゼミフォーラムへの登録</a>

登録後、承認のメールが届くのをお待ちください。

<h4>Perlゼミフォーラムへログイン</h4>

登録して、承認された場合は、こちらからログインできます。

<a href="https://perlzemi.slack.com/">Perlゼミフォーラムへログイン</a>
