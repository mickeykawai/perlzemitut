<h2>シングルクォート文字列のエスケープシーケンス</h2>

シングルクォート文字列のエスケープシーケンスの一覧です。

<table>
  <tr><th>エスケープシーケンス</th><th>意味</th></tr>
  <tr><td>\'</td><td>'</td></tr>
  <tr><td>\\</td><td>\</td></tr>
</table>

シングルクォートの中で、シングルクォートを表現する「\'」と、バックスラッシュ自体を表現する「\\」を覚えておきましょう。

<pre>
my $message = 'I \'m honest Perl User\\';
</pre>
