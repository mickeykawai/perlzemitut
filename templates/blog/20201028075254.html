<h2>Perlのエスケープシーケンス</h2>

Perlにおけるエスケープシーケンスとは、シングルクォート文字列あるいはダブルクォート文字列の中で使える特殊な文字を表現する記法のことです。

たとえば、シングルクォート文字列の中で、シングルクォート自体を表す「\'」や、ダブルクォート文字列の中で改行を表す「\n」などです。
